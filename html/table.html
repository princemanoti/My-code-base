<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
        border: 1px solid red;
        border-collapse:collapse;
        }

        td {
            border: 1px solid blue;
            padding:5px;
        }
        th {
            border:2px solid purple;
            padding:5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depht</th>
                <th>Maximum Depht</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646 m</td>
                <td>8,486 m</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
